<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.A.Q</title>
    <style>
        body {
            background-color: #222222;
            color: #ffffff;
        }
        .faq-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .faq-item {
            margin-bottom: 20px;
            border: 1px solid #444444;
            border-radius: 20px;
            overflow: hidden;
            background-color: #151515;
        }
        .faq-question {
            background-color: #151515;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
        }
        .faq-answer {
            padding: 15px;
            display: none;
            background-color: #151515;
        }
        .faq-question::after {
            content: '+';
            float: right;
        }
        .faq-item.active .faq-question::after {
            content: '-';
        }
        .faq-item.active .faq-answer {
            display: block;
        }
    </style>
</head>
<body>
    <div class="faq-container">
        <h1>Часто задаваемые вопросы</h1>
        <div class="faq-item">
            <div class="faq-question">Вопрос 1?</div>
            <div class="faq-answer">Ответ на вопрос 1.</div>
        </div>
        <div class="faq-item">
            <div class="faq-question">Вопрос 2?</div>
            <div class="faq-answer">Ответ на вопрос 2.</div>
        </div>
        <div class="faq-item">
            <div class="faq-question">Вопрос 3?</div>
            <div class="faq-answer">Ответ на вопрос 3.</div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.faq-question').forEach(question => {
            question.addEventListener('click', () => {
                const item = question.parentNode;
                item.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
