<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .feedcontainer {
            display: flex;
            flex-direction: column;
            width: 1030px;
            height: 690px;
            background-color: #333333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .feed-content {
            display: flex;
            flex: 1;
        }
        .feedback-form {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
        }
        .feedback-form h2 {
            text-align: center;
            color: #ffffff;
            padding: 0 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
            align-self: flex-start;
        }
        .form-group input {
            width: 80%;
            padding: 8px;
            border: none;
            border-bottom: 2px solid #03FA6E;
            background-color: transparent;
            color: #ffffff;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-bottom-color: #45a049;
        }
        .form-group input[name="message"] {
            height: 150px;
        }
        .submit-btn {
            width: 80%;
            padding: 10px;
            background-color: transparent;
            color: #03FA6E;
            border: 2px solid #03FA6E;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        .submit-btn:hover {
            background-color: #03FA6E;
            color: #222222;
        }
        .photo-text {
            flex: 1;
            background-color: #444444;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }
        .photo-text img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .bottom-area {
            height: 45px;
            background-color: #555555;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="feedcontainer">
        <div class="feed-content">
            <div class="feedback-form">
                <h2>Обратная связь</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Имя:</label>
                        <input type="text" id="name" name="name" required placeholder="Введите имя">
                    </div>
                    <div class="form-group">
                        <label for="phone">Номер телефона:</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Введите номер">
                    </div>
                    <div class="form-group">
                        <label for="time">Время:</label>
                        <input type="time" id="time" name="time" required placeholder="Выберите время">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-btn">Отправить</button>
                    </div>
                </form>
            </div>
            <div class="photo-text">
                <img src="https://via.placeholder.com/400x300" alt="Placeholder Image">
                <p>Здесь вы можете добавить описание или любой другой текст, относящийся к вашей форме обратной связи или компании.</p>
            </div>
        </div>
        <div class="bottom-area">
            <p>Наши соцсети: Дополнительная информация или копирайт</p>
        </div>
    </div>
</body>
</html>
